<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="javascript/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Animated Navigation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="body-overlay"></div>
    <nav class="main-navigation">
        <div class="top-head-container">
            <span class="styled-span">navigation</span>
        </div>
        <ul class="nav-links-container">
            <li class="nav-link active">
                <span class="circle"></span>
                <a href="#">home</a>
            </li>
            <li class="nav-link">
                <span class="circle"></span>
                <a href="#">work</a>
            </li>
            <li class="nav-link">
                <span class="circle"></span>
                <a href="#">about</a>
            </li>
            <li class="nav-link">
                <span class="circle"></span>
                <a href="#">contact</a>
            </li>
        </ul>
        <div class="bottom-head-container">
            <span class="styled-span">socials</span>
            <div class="socials-container">
                <a href="#">awwards</a>
                <a href="#">instagram</a>
                <a href="#">dribble</a>
                <a href="#">linkedIn</a>
            </div>
        </div>
    </nav>

    <button class="menu-toggle-btn">
        <div class="btn-overlay"></div>
        <div class="menu-lines-container">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </div>
    </button>


</body>

</html>
